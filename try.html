<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trystyle.css">
    <title>Template</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h3>FIFO</h3>
        </div>
        <div class="section1">
            <h7>MAIN</h7>
        </div>
        <ul>
            <li><img src="dashboard2.png" alt="" width="12px" height="12px">&nbsp; &nbsp;  Dashboard</li>
            <li><img src="calendar2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Calendar</li>
            <li><img src="email2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Email</li>
        </ul>

        <div class="section2">
            <h7>COMPONENTS</h7>
        </div>
        <ul>
            <li><img src="UI2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  UI Elements</li>
            <li><img src="forms2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Forms</li>
            <li><img src="charts2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Charts</li>
            <li><img src="tables2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Tables</li>
            <li><img src="icons2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Icons</li>
            <li><img src="maps2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Maps</li>
            <li><img src="layout2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Layouts</li>
            <li><img src="authentication2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Authentication</li>
            <li><img src="extrapages2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Extra Pages</li>
            <li><img src="emailtemplates2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Email Templates</li>
            <li><img src="multilevel2.png" alt="" width="15px" height="15px">&nbsp; &nbsp;  Multi Level</li>
        </ul>

    </div>

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="menu">
                    <img src="menu.png" alt="" width="15px" height="15px">
                    <a href="#" class="btn">Create</a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <img src="search.png" alt="" width="15px" height="15px">
                </div>
                <div class="user">
                    <img src="https://img.icons8.com/color/48/000000/usa.png" alt="" width="15" height="15">
                    <h7>English</h7>
                    <img src="arrow.png" alt="" width="15" height="15">
                    <img src="download.png" alt="" width="15" height="15">
                    <img src="bell.png" alt="" width="15" height="15">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7--v1.png" alt=""
                        width="15" height="15">
                    <img src="settings.png" alt="" width="15" height="15">
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
    <div class="content">
        <div class="cards">
            <div class="card">
                <div class="box">
                    <h4>ORDERS</h4>
                    <h3>1,685</h3>
                </div>
            </div>
        </div>
        <div class="content-2">

        </div>
    </div>

</body>

</html>
